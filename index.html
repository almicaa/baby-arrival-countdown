<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Arrival Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      @keyframes scale-up-and-down {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-number-update {
        animation: scale-up-and-down 0.5s ease-in-out;
      }
      
      /* New Animations for Easter Egg */
      @keyframes celebrate-animation {
        0% { transform: scale(0.5); opacity: 0; }
        80% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-celebrate {
        animation: celebrate-animation 1s ease-out forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(-20px) rotateZ(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(250px) rotateZ(720deg);
          opacity: 0;
        }
      }

      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 16px;
        top: 0;
        opacity: 0;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform, opacity;
      }

      /* Background Particle Animation */
      .particle {
        position: absolute;
        bottom: -50px; /* Start just below the viewport */
        border-radius: 50%;
        opacity: 0;
        animation-name: float;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform, opacity;
      }

      @keyframes float {
        from {
          transform: translateY(0);
          opacity: 0.6;
        }
        to {
          transform: translateY(-110vh); /* Move up far beyond the viewport */
          opacity: 0;
        }
      }
    </style>
